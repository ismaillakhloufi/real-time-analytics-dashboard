version: '3.8'
services:
  spark-master:
    image: bitnami/spark:latest
    container_name: spark-master-new
    environment:
      - SPARK_MODE=master
      - SPARK_RPC_AUTHENTICATION_ENABLED=no
      - SPARK_RPC_ENCRYPTION_ENABLED=no
    ports:
      - "7077:7077"
      - "8080:8080"
      - "4040:4040" # Interface Web pour vos jobs Spark
    volumes:
      - C:\Users\MOHAMED\Downloads\real-time-analytics-dashboard:/app # Montez votre dossier local

  spark-worker:
    image: bitnami/spark:latest
    container_name: spark-worker
    environment:
      - SPARK_MODE=worker
      - SPARK_MASTER_URL=spark://spark-master:7077
      - SPARK_RPC_AUTHENTICATION_ENABLED=no
      - SPARK_RPC_ENCRYPTION_ENABLED=no
    depends_on:
      - spark-master
    volumes:
      - C:\Users\MOHAMED\Downloads\real-time-analytics-dashboard:/app # Montez aussi le volume ici si n√©cessaire
